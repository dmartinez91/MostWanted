<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <style>

    </style>
  </head>
  <body>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <!-- Using multiple objects to control the pages without refreshing -->

    <!-- Search page - this will show first and be brought back up when a new search is started -->
    <div id="searchPage" style="display:block">
      <h1>Search</h1>
      <br>
      <form>
        <label for="fnameSearch">First Name: </label>
        <input type="text" id="fnameSearch" name="fnameSearch">
        <br>

        <label for="lnameSearch">Last Name: </label>
        <input type="text" id="lnameSearch" name="lnameSearch">
        <br>

        <label for="genderSearch">Gender: </label>
        <select id="genderSearch" name="genderSearch">
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>

        <label for="ageSearch">Age: </label>
        <input type="number" id="ageSearch" name="ageSearch">
        <br>

        <label for="dobSearch">DOB: </label>
        <input type="text" id="dobSearch" name="dobSearch">
        <br>

        <label for="heightSearch">Height: </label>
        <input type="number" id="heightSearch" name="heightSearch">
        <br>

        <label for="weightSearch">Weight: </label>
        <input type="number" id="weightSearch" name="weightSearch">
        <br>

        <label for="eyecolorSearch">Eye Color: </label>
        <select id="eyecolorSearch" name="eyecolorSearch"><!--brown, black, hazel, blue, green-->
          <option value=""></option>
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
          <option value="green">Green</option>
          <option value="hazel">Hazel</option>
        </select>
        <br>

        <label for="occupationSearch">Occupation: </label>
        <input type="text" id="occupationSearch" name="occupationSearch">
      </form>
      <button onclick="search(data)">See results</button>
    </div>

    <!-- No results page - shown from the search page if nobody is found -->
    <div id="noResultsPage" style="display:none">
      <h1>No results found!</h1>
      <button onclick="newSearch('noResultsPage')">Start new search</button>
    </div>

    <!-- Multiple results page - shown from the search page if more than one match is found -->
    <div id="multipleResultsPage" style="display:none">
      <h1>Multiple results found!</h1>
      <h3>Please select a person: </h3>
      <br>
      <select id="peopleSelection" name="peopleSelection">
      </select>
      <meter id="multipleResultsCount" value="0" max="25" style="display:none"></meter>
      <button onclick="selectPerson(data)">Select person</button>
      <button onclick="newSearch('multipleResultsPage')">New Search</button>
    </div>

    <!-- Results page - shown from the search page or multiple results page when one person is found -->
    <div id="resultsPage" style="display:none">
      <h1>Results:</h1>
      <table>
        <tr>
          <td>First Name: </td>
          <td><p id="fnameResults"></p></td>
        </tr>
        <tr>
          <td>Last Name: </td>
          <td><p id="lnameResults"></p></td>
        </tr>
        <tr>
          <td>Sex: </td>
          <td><p id="genderResults"></p></td>
        </tr>
        <tr>
          <td>Age: </td>
          <td><p id="ageResults"></p></td>
        </tr>
        <tr>
          <td>DOB: </td>
          <td><p id="dobResults"></p></td>
        </tr>
        <tr>
          <td>Height: </td>
          <td><p id="heightResults"></p></td>
        </tr>
        <tr>
          <td>Weight: </td>
          <td><p id="weightResults"></p></td>
        </tr>
        <tr>
          <td>Eye Color: </td>
          <td><p id="eyecolorResults"></p></td>
        </tr>
        <tr>
          <td>Occupation: </td>
          <td><p id="occupationResults"></p></td>
        </tr>
      </table>
      <br>
      <br>

      <button onclick="showPage('familyPage', 'resultsPage')">See Family</button>
      <button onclick="newSearch('resultsPage')">New Search</button>
    </div>

    <!-- Family page - shown from the search page to show family and relationships -->
    <div id="familyPage" style="display:none">
      <h1>Family</h1>
      <h3>Selected individual: <h3>
      <p id="firstAndLastFamily"></p>

      <h3>Current Spouse: </h3>
      <p id="spouseFamily"></p>
      <h3>Parents: </h3>
      <ul id="parentsFamily">
        <li id="parents1000"></li>
        <li id="numberOfParents" value="0" style="display:none"></li>
      </ul>
      <h3>Siblings: </h3>
      <ul id="siblingsFamily">
        <li id="siblings1000"></li>
        <li id="numberOfSiblings" value="0" style="display:none"></li>
      </ul>
      <h3>Children: </h3>
      <ul id="childrenFamily">
        <li id="children1000"></li>
        <li id="numberOfChildren" value="0" style="display:none"></li>
      </ul>
      <h3>Grandchildren: </h3>
      <ul id="grandchildrenFamily">
        <li id="grandchildren1000"></li>
        <li id="numberOfGrandchildren" value="0" style="display:none"></li>
      </ul>
      <button onclick="showPage('resultsPage', 'familyPage')">Back to person</button>
      <button onclick="newSearch('familyPage')">New Search</button>
    </div>

  </body>
</html>
